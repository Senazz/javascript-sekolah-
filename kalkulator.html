<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form name="calculator">
   <table class="tabel">
    <caption>Calculator</caption>
    <tr>
     <td>Angka 1</td><td>:</td><td><input type="text" name="angka1"></td>
    </tr>
    <tr>
     <td>Angka 2</td><td>:</td><td><input type="text" name="angka2"></td>
    </tr>
    <tr>
     <td>Hasil</td><td>:</td><td><input type="text" name="hasil"></td>
    </tr>
    <tr>
     <td colspan="3" align="center">
      <input class="tombol" type="button" onclick="tambah()" value="  +  ">
      <input class="tombol" type="button" onclick="kurang()" value="  -  ">
      <input class="tombol" type="button" onclick="kali()" value="  *  ">
      <input class="tombol" type="button" onclick="bagi()" value="  /  ">
     </td>
    </tr>
   </table>
  </form>
<script type="text/javascript" src="apalah.js"></script>
</body>
</html>
